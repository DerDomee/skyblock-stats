version: "3.3"
services:
  app:
    build: ./
    volumes:
      - ./:/var/www/app
    ports:
      - "80:32464"
    expose:
      - 80
    environment:
      - NODE_ENV=production
    links:
      - redis
      - mongo
    command: npm start


  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always
    logging:
      driver: "none"

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    restart: always
    logging:
      driver: "none"
